default_settings: null

behaviors:
  ListeningAgent:
    trainer_type: td3
    hyperparameters:
      batch_size: 1024
      buffer_size: 102400
      learning_rate: 0.00025
      learning_rate_schedule: constant
      tau: 0.005  # TD3: soft update coefficient for target networks
      steps_per_update: 10  # TD3: update frequency
      buffer_init_steps: 10000  # TD3: collect random samples before training
      save_replay_buffer: false
      # TD3-specific parameters
      policy_delay: 2  # Update policy every 2 critic updates
      target_noise: 0.2  # Noise added to target policy
      target_noise_clip: 0.5  # Clip range for target noise
      exploration_noise: 0.1  # Gaussian noise for exploration during training
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
      memory: null
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    init_path: null
    keep_checkpoints: 5
    checkpoint_interval: 50000
    max_steps: 10000000
    time_horizon: 1000
    summary_freq: 1000
    threaded: true
    self_play: null
    behavioral_cloning: null

env_settings:
  env_path: AudioRL.exe
  env_args: null
  base_port: 5005
  num_envs: 4
  seed: -1

engine_settings:
  width: 84
  height: 84
  quality_level: 0
  time_scale: 150
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: true

environment_parameters: null

checkpoint_settings:
  run_id: AudioRL_TD3_Run1
  initialize_from: null
  load_model: false
  resume: false
  force: false
  train_model: true
  inference: false
  results_dir: results

torch_settings:
  device: cuda

debug: false